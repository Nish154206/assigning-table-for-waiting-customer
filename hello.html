<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logo Page</title>
  <style>
    * {
  margin: 0;
  padding: 0;
}

body {
  height: 100vh;
  width: 100vw;
  overflow: hidden;
  background: transparent; /* no white background */
}

.fullscreen-img {
  width: 100vw;
  height: 100vh;
  object-fit: contain; /* shows the entire image */
  display: block;
}

  </style>
</head>
<body>

  <img src="Beige Black Modern Simple Food Menu (1).jpg" alt="Full Screen Image" class="fullscreen-img">

</body>
</html>
