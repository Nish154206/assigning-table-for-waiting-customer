<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logo Page</title>

  <!-- LOGO FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --black-transparent: rgba(0, 0, 0, 0.75);
      --white: #ffffff;
      --accent: #c5a059;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      background: var(--black-transparent);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 50px;
      z-index: 1000;
    }

    /* ===== LOGO (CINZEL FONT) ===== */
    .logo {
      font-family: 'Cinzel', serif;
      font-weight: 600;
      font-size: 1.6rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: var(--accent);
    }

    .nav-links a {
      color: var(--white);
      text-decoration: none;
      margin-left: 30px;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    /* ===== IMAGE ===== */
    .fullscreen-img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      display: block;
      padding-top: 70px;
    }

    /* ===== NEXT BUTTON ===== */
    .next-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 12px 22px;
      background: var(--black-transparent);
      color: var(--white);
      text-decoration: none;
      font-size: 16px;
      border-radius: 30px;
      transition: background 0.3s ease;
    }

    .next-btn:hover {
      background: rgba(0, 0, 0, 0.9);
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo">ARCHES</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <!-- IMAGE -->
  <img 
    src="Beige Black Modern Simple Food Menu (1).jpg"
    alt="Full Screen Image"
    class="fullscreen-img"
  >

  <!-- NEXT BUTTON -->
  <a href="menu1.html" class="next-btn">Next â†’</a>

</body>
</html>
